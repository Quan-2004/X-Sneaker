<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Thanh Toán Giả Lập (Mock VNPay)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full border-t-8 border-blue-600">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-blue-600">VNPAY <span class="text-red-500 text-sm italic">(MOCK)</span></h1>
            <div class="text-right">
                <p class="text-xs text-gray-400">Đơn hàng</p>
                <p class="font-bold text-sm" id="order-id">Loading...</p>
            </div>
        </div>

        <div class="mb-8 p-4 bg-blue-50 rounded-lg border border-blue-100">
            <div class="flex justify-between mb-2">
                <span class="text-gray-600">Số tiền:</span>
                <span class="font-bold text-xl text-blue-600" id="amount">0 VND</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600">Nội dung:</span>
                <span class="font-medium text-right text-sm" id="order-info">...</span>
            </div>
        </div>

        <div class="space-y-4">
            <p class="text-center text-sm text-gray-500 mb-4">Đây là trang giả lập thanh toán phục vụ Demo/Đồ án</p>
            
            <button id="btn-success" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                <span>Thanh Toán Thành Công</span>
            </button>
            
            <button id="btn-fail" class="w-full bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 font-bold py-3 rounded-lg transition-colors">
                Hủy Giao Dịch
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Phân tích URL Parameters
            const urlParams = new URLSearchParams(window.location.search);
            const amount = parseInt(urlParams.get('vnp_Amount')) / 100;
            const orderInfo = urlParams.get('vnp_OrderInfo');
            const orderId = urlParams.get('vnp_TxnRef');
            const returnUrl = urlParams.get('vnp_ReturnUrl');

            // 2. Hiển thị thông tin
            document.getElementById('amount').textContent = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
            document.getElementById('order-info').textContent = orderInfo;
            document.getElementById('order-id').textContent = '#' + orderId;

            // 3. Xử lý sự kiện
            document.getElementById('btn-success').addEventListener('click', () => {
                redirectBack('00'); // 00 = Success
            });

            document.getElementById('btn-fail').addEventListener('click', () => {
                redirectBack('02'); // 02 = Failed/Cancelled
            });

            function redirectBack(responseCode) {
                if (!returnUrl) {
                    alert('Không tìm thấy Return URL!');
                    return;
                }
                
                // Giả lập params trả về
                const returnParams = new URLSearchParams();
                returnParams.append('vnp_ResponseCode', responseCode);
                returnParams.append('vnp_TxnRef', orderId);
                returnParams.append('vnp_Amount', amount * 100);
                returnParams.append('vnp_OrderInfo', orderInfo);
                returnParams.append('vnp_TransactionNo', '12345678'); // Fake Trans No
                returnParams.append('vnp_CardType', 'ATM');
                returnParams.append('vnp_PayDate', new Date().toISOString().replace(/[^0-9]/g, '').slice(0, 14));
                
                // Redirect
                window.location.href = `${returnUrl}?${returnParams.toString()}`;
            }
        });
    </script>
</body>
</html>
